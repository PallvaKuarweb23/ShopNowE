<div class="row product-details" *ngIf="mensProduct">
  <div class="col-sm-6">
    <img class="product-image" src="{{ mensProduct.image }}" alt="" />
  </div>
  <div class="col-sm-6">
    <div class="details">
      <h1>{{ mensProduct.brand }}</h1>
      <h3>Price : {{ mensProduct.price }}</h3>
      <div>
        Color:
        <h5
          [style.backgroundColor]="mensProduct.color"
          class="Product-color"
        ></h5>
      </div>
      <h6>Category: {{ mensProduct.category }}</h6>
      <h6>Description: {{ mensProduct.description }}</h6>
      <div class="btn">
        <button (click)="payNow(mensProduct)">Buy Now</button>

        <button *ngIf="removeCart" (click)="RemoveToCart(mensProduct)">
          Remove from Cart
        </button>
        <button *ngIf="!removeCart" (click)="addToCart(mensProduct)">
          Add to Cart
        </button>
      </div>
      <div class="quantity-group">
        <button (click)="handleQuantity('min')">-</button>
        <input type="text" value="{{ productQuantity }}" />
        <button (click)="handleQuantity('plus')">+</button>
      </div>
    </div>
  </div>
</div>
