<div class="mainContainer">
  <div class="left">
    <h4>Filters</h4>

    <div>
      <h5>Brands</h5>
      <div class="brand">
        <label
          ><input type="checkbox" (change)="onBrandChange('Classy Tops')" />
          Classy Tops
        </label>
        <label
          ><input type="checkbox" (change)="onBrandChange('Pretty Dresses')" />
          Pretty Dresses
        </label>
        <label
          ><input type="checkbox" (change)="onBrandChange('Anarkali Kurti')" />
          Anarkali Kurti
        </label>
        <label
          ><input type="checkbox" (change)="onBrandChange('Modern Dresse')" />
          Modern Dresses
        </label>
        <label
          ><input type="checkbox" (change)="onBrandChange('Banarasi Sarees')" />
          Banarasi Sarees</label
        >
      </div>
    </div>

    <div>
      <h5>Color</h5>
      <div id="colors">
        <div *ngFor="let color of colors">
          <h5
            [style.backgroundColor]="color"
            class="Product-color"
            (click)="filterByColor(color)"
          ></h5>
        </div>
      </div>
    </div>
  </div>

  <div class="right">
    <div class="pricefilter">
      <h2>{{ productName }}</h2>
      <button>Sort By:</button>
      <button (click)="lHPrice()">Price(Low To High)</button>
      <button (click)="HlPrice()">Price(Hight To Low)</button>
    </div>
    <div class="card-group">
      <div class="card" *ngFor="let item of MensProduct">
        <img
          src="{{ item.image }}"
          class="card-img-top"
          alt="..."
          routerLink="/details/{{ item.category }}/{{ item._id }}"
        />
        <div
          class="card-body"
          routerLink="/details/{{ item.category }}/{{ item._id }}"
        >
          <h5 class="card-title">{{ item.brand }}</h5>
          <p class="card-text">{{ item.description }}</p>

          <p class="card-text">
            <small class="text-body-secondary">â‚¹ {{ item.price }}</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
